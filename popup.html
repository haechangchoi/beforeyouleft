<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대중교통 검색기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
        }
        li:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div>
        <label for="radiusInput">검색 반경 (미터):</label>
        <input type="number" id="radiusInput" placeholder="반경 입력">
        <button id="searchStops">대중교통 검색</button>
    </div>

    <div id="stopsList"></div>
    <div id="result"></div>

    <script src="popup.js"></script>
</body>
</html>
